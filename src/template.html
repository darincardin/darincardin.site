<!DOCTYPE html>
<html lang="en">
	<head>
		<style>
		
		html, body, #app{ margin:0;height:100%; }
		
		.loader1 {
			position: fixed;
			top:0;
			bottom:0;
			left:0;
			right:0;
			background:white;
		}

		.loader1 img {	
			position: absolute;
			text-align: center;    
			top: calc(50% - 10px);
			left: calc(50% - 10px);
			height: 32px;
			width: 32px;		
		}
		
		
		
	
		
		
		
		
		

		</style>
		<meta charset="utf-8">
		<title>Darin Cardin</title>
		<meta name="viewport" content="width=device-width,initial-scale=1">
		<meta name="mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<link rel="apple-touch-icon" href="<%= htmlWebpackPlugin.files.publicPath %>assets/icons/apple-touch-icon.png">
		<% preact.headEnd %>
	</head>
	<body>
		<div id="app" >
			<div class="loader1">
				<img  src="/assets/preloader.gif" />
			</div>
		</div>



		<% preact.bodyEnd %>
	</body>
</html>
