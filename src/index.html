<!DOCTYPE html>
<html lang="en">

	<head>
		<meta charset="utf-8">
	
		<title>darincardin.site</title>
		
		<meta name="description" content="Hello, my name is Darin Cardin. This is my professional website.">
		<meta name="keywords" content="Darin Cardin">
		<meta name="author" content="Darin Cardin">

		<meta name="viewport" content="width=device-width,initial-scale=1">
		<meta name="mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<link rel="icon"  href="/favicon.ico"/>
		<style>
		
	
				
		html, body, #app{ margin:0;height:100%; }
		
		#app{
			position:relative;
				z-index:1;
		}
		

		
				
		.loader1 {
		    opacity: 1;
    		transition: opacity 0.75s;
			z-index:10;
			position: fixed;
			top:0;
			bottom:0;
			left:0;
			right:0;
			background:white;
		}
		


		.loader1 img {	
			position: absolute;
			text-align: center;    
			top: calc(50% - 10px);
			left: calc(50% - 10px);
			height: 32px;
			width: 32px;		
		}
		


		</style>
	</head>
	<body>
		<div id="app" >
			<div class="init-loader loader1">
				<img src="/assets/preloader.gif" />
			</div>	
		</div>
		
		<script src="index.js"></script>
		


	</body>
</html>
